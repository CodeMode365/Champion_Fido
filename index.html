<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- creepy font & bangers-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Creepster&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/Final.css" />
  </head>
  <body>
    <div class="container" id="container">
      <canvas id="canvas1"> </canvas>
      <!-- <button id="Replay" class="btn">Replay</button> -->
      <!-- <button id="fullScr" class="btn">Full Screen</button> -->

      <div id="butDiv" class="title-btn">
        <div class="button-main">
          <div class="button-inside">
            <h1>C</h1>
          </div>
        </div>

        <div class="button-main">
          <div class="button-inside">
            <h1>H</h1>
          </div>
        </div>

        <div class="button-main">
          <div class="button-inside">
            <h1>A</h1>
          </div>
        </div>
        <div class="button-main">
          <div class="button-inside">
            <h1>M</h1>
          </div>
        </div>

        <div class="button-main">
          <div class="button-inside">
            <h1>P</h1>
          </div>
        </div>
        <div class="button-main">
          <div class="button-inside">
            <h1>I</h1>
          </div>
        </div>
        <div class="button-main">
          <div class="button-inside">
            <h1>O</h1>
          </div>
        </div>
        <div class="button-main">
          <div class="button-inside">
            <h1>N</h1>
          </div>
        </div>
      </div>

      <div class="container game-movement helper-btn" title="Decrease speed">
        <div class="button-main">
          <div class="button-inside">
            <h1>⬅</h1>
          </div>
        </div>
        <div class="button-main" title="Sit">
          <div class="button-inside">
            <h1>⬇</h1>
          </div>
        </div>

        <div class="button-main btn-upper" title="Jump">
          <div class="button-inside">
            <h1>⬆</h1>
          </div>
        </div>
        <!-- </div> -->
        <div class="button-main" title="increase speed" >
          <div class="button-inside">
            <h1>➡</h1>
          </div>
        </div>
        <div class="button-main btn-lower" title="Roll">
          <div class="button-inside" style="width: 5rem">
            <h1>Space</h1>
          </div>
        </div>
      </div>

      <div class="container game-features-btn  helper-btn" title="Buy potion">
        <div class="button-main">
          <div class="button-inside">
            <h1>A</h1>
          </div>
        </div>
        <div class="button-main" title="Buy boost">
          <div class="button-inside">
            <h1>S</h1>
          </div>
        </div>
        <div class="button-main btn-upper" title="Toggle debug mode">
          <div class="button-inside">
            <h1>D</h1>
          </div>
        </div>
        <div class="button-main" title="Toggle full screen">
          <div class="button-inside">
            <h1>F</h1>
          </div>
        </div>
        <div class="button-main btn-lower" title="Restart game">
          <div class="button-inside" style="width: 5rem">
            <h1>Enter</h1>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
